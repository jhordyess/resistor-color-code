<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/jhordyess/image/upload/v1667836186/global/favicon.svg.svg"
      type="image/x-icon"
    />
    <title>Resistor color code</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Baloo+2"
    />
    <link type="text/css" rel="stylesheet" href="./css/global.css" />
  </head>
  <body class="w3-display-container w3-display-topmiddle w3-mobile">
    <main class="w3-card-4">
      <header class="w3-container w3-blue-grey">
        <h3>4 Band Resistor Color Code</h3>
      </header>
      <div class="w3-container w3-padding w3-white w3-row-padding">
        <div class="w3-col l3 m6 s12">
          <label>1st Digit</label>
          <select
            class="w3-input w3-border"
            id="color1"
            onchange="assign(this);compute()"
          >
            <option value="" selected class="w3-white" disabled>-</option>
          </select>
        </div>
        <div class="w3-col l3 m6 s12">
          <label>2nd Digit</label>
          <select
            class="w3-input w3-border"
            id="color2"
            onchange="assign(this);compute()"
          >
            <option value="" selected class="w3-white" disabled>-</option>
          </select>
        </div>
        <div class="w3-col l3 m6 s12">
          <label>Multiplier</label>
          <select
            class="w3-input w3-border"
            id="multiply"
            onchange="assign(this);compute()"
          >
            <option value="" selected class="w3-white" disabled>-</option>
          </select>
        </div>
        <div class="w3-col l3 m6 s12">
          <label>Tolerance</label>
          <select
            class="w3-input w3-border"
            id="tolerance"
            onchange="assign(this);compute()"
          >
            <option value="" selected class="w3-white" disabled>-</option>
          </select>
        </div>
        <div class="w3-col s12 w3-margin-top w3-margin-bottom">
          <label>
            <input
              id="precision"
              class="w3-check"
              type="checkbox"
              onchange="compute()"
            />
            Calculate tolerance
          </label>
          <button
            class="w3-button w3-blue-grey w3-ripple"
            type="reset"
            onclick="clean();"
            style="display: inline-flex"
            title="Clean"
          >
            <i class="material-icons">cleaning_services</i>
          </button>
          <output
            id="valor"
            class="w3-input w3-border w3-margin"
            style="display: inline"
          ></output>
          <button
            class="w3-button w3-ripple w3-blue-grey"
            style="font-weight: bold"
            type="button"
            onclick="SIa7();"
            title="Calculate with SI multiplier prefixes"
          >
            SI
          </button>
          <output
            id="si1"
            style="background-color: white; margin: 1px; display: inline-block"
          ></output>
          <output
            id="si2"
            style="background-color: white; margin: 1px; display: inline-block"
          ></output>
          <output
            id="si3"
            style="background-color: white; margin: 1px; display: inline-block"
          ></output>
        </div>
      </div>
    </main>
    <footer>
      Made with ðŸ’ª by
      <a href="https://www.jhordyess.com" target="_blank" rel="noreferrer">
        Jhordyess
      </a>
    </footer>
    <script src="./js/codes.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
